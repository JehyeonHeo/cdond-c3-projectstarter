---
- name: "Unarchive backend js files"
  become: yes
  unarchive:
    src: /root/project/backend.tar.gz
    dest: .

#- name: Stop pm2
#  command: |
#    pm2 stop backend
#    pm2 delete backend
#  ignore_errors: yes

- name: Build node service and run backend using pm2
  become: yes
  shell: |
    cd backend
    npm i
    npm run build
    npm run migrations

- name: Run backend using pm2
  become: yes
  shell: |
    cd backend
    pm2 start npm -- run "start:dev"