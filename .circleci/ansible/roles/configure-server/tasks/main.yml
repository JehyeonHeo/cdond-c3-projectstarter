---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "Unarchive backend js files"
  unarchive:
    src: /root/project/backend.tar.gz
    dest: /root/project

- name: "initiate server"
  become: yes
  shell: pm2 start npm --name /root/project/backend -- start