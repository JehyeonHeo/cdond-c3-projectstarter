---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "copy backend js file to backend server"
  copy:
    src: ~/project/backend/webpack.config.js
    dest: backend/webpack.config.js

- name: "initiate server"
  become: yes
  shell: pm2 start npm --name backend/webpack.config.js -- start